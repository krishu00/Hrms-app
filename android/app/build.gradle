apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// Configuration block for React Native Android app
react {
    apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
    autolinkLibrariesWithApp() // Autolinking enabled for libraries
}

// Enabling or disabling Proguard
def enableProguardInReleaseBuilds = false

// Preferred build flavor for JavaScriptCore (JSC)
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    // Fix for task dependencies
    tasks.whenTaskAdded { task ->
        if (task.name == "generateDebugLintReportModel" || task.name == "lintAnalyzeDebug") {
            task.dependsOn "copyReactNativeVectorIconFonts"
        }
    }

    namespace "com.newhrms"
    defaultConfig {
        applicationId "com.newhrms"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation project(':react-native-vector-icons') // Vector icons dependency

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
   